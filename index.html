<script>
function test(){

}
var authenticationSuccess = function() { return console.log("Successful authentication"); };
var authenticationFailure = function() { return console.log("Failed authentication"); };
function trelloSetup(){
	Trello.authorize({
		type: "popup",
		name: "Getting Started Application",
		scope: {
			read: true,
			write: false },
		expiration: "never",
		success: authenticationSuccess,
		error: authenticationFailure
	});
}
trelloSetup()
</script>
